<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

</head>

<body class="w-80">
    <div class="flex items-center gap-2">
        <button id="prevBtn"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none  hover:bg-gray-100 rounded-full  w-12 p-2">&lt;</button>
        <div class="w-full flex flex-col gap-6">
            <div>
                <img class="rounded-xl" src="./ecommerce-product-page-main/images/image-product-1.jpg" alt="">
            </div>
            <div>
                <ul class="flex  gap-2 justify-between menu">
                    <li class="min-w-[20%] w-1/5"><img
                            class=" max-w-full rounded-md filter opacity-40 border-2 border-orange-600"
                            src="./ecommerce-product-page-main/images/image-product-1-thumbnail.jpg" alt="">
                    </li>
                    <li class="min-w-[20%] w-1/5"><img class=" max-w-full rounded-md"
                            src="./ecommerce-product-page-main/images/image-product-2-thumbnail.jpg" alt=""></li>
                    <li class="min-w-[20%] w-1/5"><img class=" max-w-full rounded-md"
                            src="./ecommerce-product-page-main/images/image-product-3-thumbnail.jpg" alt=""></li>
                    <li class="min-w-[20%] w-1/5"><img class=" max-w-full rounded-md"
                            src="./ecommerce-product-page-main/images/image-product-4-thumbnail.jpg" alt=""></li>
                </ul>
            </div>
        </div>
        <button type="button" id="nextBtn"
            class="text-gray-900 bg-white border border-gray-300 focus:outline-none  hover:bg-gray-100 rounded-full  w-12 p-2">
            &gt;
        </button>

    </div>
</body>

</html>
